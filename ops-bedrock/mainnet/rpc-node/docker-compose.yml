version: '3.4'

# This Compose file is expected to be used with the mainnet-up.sh script.
# The volumes below mount the configs generated by the script into each
# service.

volumes:
  l2_data:
  pt_log:


services:
  m_l2:
    image: patex-mainnet-l2
    build:
      context: .
      dockerfile: Dockerfile.l2
    ports:
      - "9545:8545"
      - "8060:6060"
      - "9546:8546"
    volumes:
      - "l2_data:/datadir"
      - "${PWD}/../../../.mainnet/genesis.json:/genesis.json"
      - "${PWD}/../../../.mainnet/jwt.txt:/config/jwt.txt"
      - "${PWD}/../../../.mainnet/mainnet.tar:/mainnet.tar"
    entrypoint:  # pass the L2 specific flags by overriding the entry-point and adding extra arguments
      - "/bin/sh"
      - "/entrypoint.sh"
      - "--authrpc.jwtsecret=/config/jwt.txt"

  m_pt-node:
    image: patex-mainnet-pt-node
    depends_on:
      - m_l2
    build:
      context: ../../../
      dockerfile: ./pt-node/Dockerfile
    command: >
      pt-node
      --l2=http://m_l2:8551
      --l2.jwt-secret=/config/jwt.txt
      --rpc.addr=0.0.0.0
      --rpc.port=8545
      --p2p.listen.ip=0.0.0.0
      --p2p.listen.tcp=9003
      --p2p.listen.udp=9003
      --p2p.static=/dns4/p2p.patex.io/tcp/9003/p2p/16Uiu2HAmCRQDT7aDfx8i1AFih4udq23FaHZcAr2iGM1ad6rMvDWz,/dns4/p2p.patex.io/tcp/9003/p2p/16Uiu2HAmDu6Eaif5SqJuLoLenerfasQ2DWQAa1Mmk8yUShTDAZov,/dns4/p2p.patex.io/tcp/9003/p2p/16Uiu2HAm8dave63K4Pj5F1Bb9Z7EuEss4G13swCYfqKA8taz4CAQ
      --p2p.scoring.peers=light
      --p2p.ban.peers=true
      --p2p.priv.path=/ptnode_p2p_priv.txt
      --rollup.config=/rollup.json
      --l1=https://eth-mainnet.g.alchemy.com/v2/iueHs2ZoprYdchPkt7_EHXNG9RX0wfLr
      --l1.rpckind=alchemy
    ports:
      - "7545:8545"
      - "9003:9003"
      - "7300:7300"
      - "6060:6060"
    volumes:
      - "${PWD}/../../../.mainnet/jwt.txt:/config/jwt.txt"
      - "${PWD}/../../../.mainnet/rollup.json:/rollup.json"
      - "${PWD}/../../../.mainnet/ptnode_p2p_priv.txt:/ptnode_p2p_priv.txt"
      - pt_log:/pt_log
