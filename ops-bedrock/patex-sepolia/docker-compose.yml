version: '3.4'

# This Compose file is expected to be used with the devnet-up.sh script.
# The volumes below mount the configs generated by the script into each
# service.

volumes:
  l2_data:
  pt_log:


services:
  l2:
    build:
      context: .
      dockerfile: Dockerfile.l2
    ports:
      - "9545:8545"
      - "8060:6060"
    volumes:
      - "l2_data:/db"
      - "${PWD}/../../.patex-sepolia/genesis.json:/genesis.json"
      - "${PWD}/../../.patex-sepolia/jwt.txt:/config/jwt.txt"
    entrypoint:  # pass the L2 specific flags by overriding the entry-point and adding extra arguments
      - "/bin/sh"
      - "/entrypoint.sh"
      - "--authrpc.jwtsecret=/config/jwt.txt"

  pt-node:
    depends_on:
      - l2
    build:
      context: ../../
      dockerfile: ./pt-node/Dockerfile
    command: >
      pt-node
      --l1=https://eth-sepolia.g.alchemy.com/v2/qm8q3jYcvUkp2L1YOc1NVD18l_Ea__jn
      --l2=http://l2:8551
      --l2.jwt-secret=/config/jwt.txt
      --sequencer.enabled
      --sequencer.l1-confs=0
      --verifier.l1-confs=0
      --p2p.sequencer.key=67f9770e580ac5faab4d3cb6e352f487b1c0c3e824e2d58345833e211c97dbbb
      --rollup.config=/rollup.json
      --rpc.addr=0.0.0.0
      --rpc.port=8545
      --p2p.listen.ip=0.0.0.0
      --p2p.listen.tcp=9003
      --p2p.listen.udp=9003
      --p2p.static=/dns4/testnet.patex.io/tcp/9003/p2p/16Uiu2HAm5RJ6Pqo4GHnRb9ZSBXaVpRykteDYT1knjQVmfDicFbYN
      --p2p.scoring.peers=light
      --p2p.ban.peers=true
      --snapshotlog.file=/pt_log/snapshot.log
      --metrics.enabled
      --metrics.addr=0.0.0.0
      --metrics.port=7300
      --pprof.enabled
      --rpc.enable-admin
    ports:
      - "7545:8545"
      - "9003:9003"
      - "7300:7300"
      - "6060:6060"
    volumes:
      - "${PWD}/../../.patex-sepolia/jwt.txt:/config/jwt.txt"
      - "${PWD}/../../.patex-sepolia/rollup.json:/rollup.json"
      - pt_log:/pt_log
